<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pogoda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2904c4a93.js" crossorigin="anonymous"></script>
    <!-- for later use
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
    -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <link rel="icon" type="x-icon" href="favicon.ico">
</head>

<body>
    <div class="container mt-3">
        <div class="card bg-light">
            <div class="card-header">
                <h1 class="text-center"><b id="mainName"></b></h1>
            </div>

            <div class="card-body ">
                <div class="row m-3 bg-light border border-dark">
                    <div class="col-1 text-begining m-1" style="font-size:3rem;">
                        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
                    </div>
                    <div class="col">
                        <div class="col mt-3 mx-4" style="font-size:1rem;" id="temperatureLabel"></div>
                        <div class="col text-center" style="font-size:2.5rem;">
                            <span id="temperature">%TEMPERATURE%</span>
                            <sup class="units">Â°C</sup>
                        </div>
                    </div>
                </div>
                <div class="row m-3 bg-light border border-dark">
                    <div class="col-1 text-begining m-1" style="font-size:3rem;">
                        <i class="fas fa-tint" style="color:#00add6;"></i>
                    </div>
                    <div class="col">
                        <div class="col mt-3 mx-4" style="font-size:1rem;" id="humidityLabel"></div>
                        <div class="col text-center" style="font-size:2.5rem;">
                            <span id="humidity">%HUMIDITY%</span>
                            <sup class="units">&#37</sup>
                        </div>
                    </div>
                </div>
                <div class="row m-3 bg-light border border-dark">
                    <div class="col-1 text-begining m-1" style="font-size:3rem;">
                        <i class='fa-solid fa-gauge-high' style="color:#059e8a;"></i>
                    </div>
                    <div class="col">
                        <div class="col mt-3 mx-4" style="font-size:1rem;" id="pressureLabel"></div>

                        <div class="col text-center" style="font-size:2.5rem;">
                            <span id="pressure">%PRESSURE%</span>
                            <sup class="units">hPa</sup>
                        </div>
                    </div>
                    <div class="row mx-3"><u><small id="lastUpdateLabel"></small><small id="lastUpdate"></small></u>
                    </div>
                </div>
                <div class="row bg-light">
                    <div id="pressure_chart">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
